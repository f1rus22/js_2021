<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        //1

        let a = 1, b = 1, c, d;

        //Пример 1
        c = ++a;    //префиксаная форма, увеличивает на единицу и в результат записывает 2
        console.log(c); //2

        //Пример 2

        d = b++;    //постфиксная форма, увеличивает на единицу, но в резкльтат записывает старое значение
        console.log(d); //1

        //Пример 3

        c = 2 + ++a   // префиксная форма, значение а из перовго примера увеличивается еще на 1 до значения 3 и дает сумму с двойкой равную 5
        console.log(c); //5

        //Пример 4

        d = 2 + b++;  // постфиксная форма, предыдущее значение из втрого примера увеличивается на  1, но суммирует с 2 предыщее значение 2 и в результате получается 4
        console.log(d);  //4

        console.log(a);  // вызывает из памяти последнее значение а = 3
        console.log(b);  // вызывает из памяти последнее значение b = 3

        //2

        let f = 2;                 //присвоение переменной f значение 2
        let x = 1 + (f *= 2);      // первое действие выполняется в скобках, f *=2 - присвоение с умножением f= f*2 = 4 - значению f присваевается значение 4, затем выполняется сложение 1 + 4 = 5
        console.log(f); // 4
        console.log(x); // 5
    </script>

</body>

</html>
