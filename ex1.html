    <script>
        "use strict";

        //Задание 1

        let tempCels = +prompt("Введите температуру в градусах по Цельсию");
        let tempFar = ((9 / 5) * tempCels + 32);
        alert("Температура в градусах по Фаренгейту: " + tempFar.toFixed(1) + "°F");


        //Задание 2

        let name = prompt("Введите имя");
        let admin = name;
        console.log(admin);

        //Задание 3

        /*  1. 10 плюс 10 получаем 20
            2. 20 плюс строчный элемент "10" - не явное преобразование первого числа в строку, происходит конкатенция - получаем 2010
            3. 2010 присваем в переменную result1
            4. с помошью console.log выводим result1 в консоль  */

        let result1 = (10 + 10 + "10");
        console.log(result1);

        /* 1. 10 плюс строчный элемент "10" - не явное преобразование первого числа в строку, происходит конкатенция - получаем 1010
           2. 1010 плюс 10 - не явное преобразование второго числа в строку, происходит конкатенция - получаем 101010
           3. 101010 присваем в переменную result2
           4. с помошью console.log выводим result2 в консоль  */


        let result2 = (10 + "10" + 10);
        console.log(result2);

        /* 1. 10 плюс 10 получаем 20
           2. 20 плюс (унарный плюс преобразует строчный элемент 10 в число) получаем 30
           3. 30 присваем в переменную result3
           4. с помошью console.log выводим result3 в консоль  */

        let result3 = (10 + 10 + +"10");
        console.log(result3);

        /* 1. 10 делим (унарный минус преобразует пустой строчный элемент в отрицательный 0) получаем -Infinity
           2. -Infinity присваем в переменную result4
           3. с помошью console.log выводим result4 в консоль  */


        let result4 = (10 / -"");
        console.log(result4);

        /* 1. 10 делим (унарный плюс должен преобразовать строчный элемент в число, но дробные числа пишутся через точку, следовательно элемент остается строчным) получаем NaN
           2. NaN присваем в переменную result5
           3. с помошью console.log выводим result5 в консоль  */


        let result5 = (10 / +"2,5");
        console.log(result5);




    </script>
